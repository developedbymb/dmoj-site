{% macro make_tab(name, fa, url, text) %}
{%- if url %}<a href="{{ url }}">{% endif -%}
<button class="ui {% if tab == name %} active{% endif %} button">
            <i class="icon {{ fa }}"></i> {{ text }}
</button>
{%- if url %}</a>{% endif -%}
{% endmacro %}

<h2 style="float: left">{{ content_title or title }}</h2>
<div class="ui buttons" style="float: right">
    {% block post_tab_spacer %}{% endblock %}
    {% block tabs %}{% endblock %}
</div>
